<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="helpers" id="clear">C</button>
            <button class="helpers" id="plusMinus">&#x207a;&#x2044;&#x208b;</button>
            <button class="helpers" id="percentage">%</button>
            <button class="operator" id="division">&#247</button>
            <button class="oneToNine" id="seven">7</button>
            <button class="oneToNine" id="eight">8</button>
            <button class="oneToNine" id="nine">9</button>
            <button class="operator" id="multiplication">x</button>
            <button class="oneToNine" id="four">4</button>
            <button class="oneToNine" id="five">5</button>
            <button class="oneToNine" id="six">6</button>
            <button class="operator" id="subtraction">&#8722</button>
            <button class="oneToNine" id="one">1</button>
            <button class="oneToNine" id="two">2</button>
            <button class="oneToNine" id="three">3</button>
            <button class="operator" id="addition">+</button>
            <button class="zero" id="zero">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
      </div>
      
</body>
<script src="main.js"></script>
</html>
