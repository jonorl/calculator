<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <!-- Buttons will go here -->
            <button class="helpers" id="Clear">C</button>
            <button class="helpers" id="plusMinus">&#x207a;&#x2044;&#x208b;</button>
            <button class="helpers" id="percentage">%</button>
            <button class="operator" id="division">&#247</button>
            <button class="1-9" id="7">7</button>
            <button class="1-9" id="8">8</button>
            <button class="1-9" id="9">9</button>
            <button class="operator" id="multiplication">X</button>
            <button class="1-9" id="4">4</button>
            <button class="1-9" id="5">5</button>
            <button class="1-9" id="6">6</button>
            <button class="operator" id="subtraction">&#8722</button>
            <button class="1-9" id="1">1</button>
            <button class="1-9" id="2">2</button>
            <button class="1-9" id="3">3</button>
            <button class="operator" id="addition">+</button>
            <button class="zero" id="zero">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
      </div>
      
</body>
<script src="main.js"></script>
</html>
